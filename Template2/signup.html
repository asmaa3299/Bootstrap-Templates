<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="Bootstrap/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/Fashion.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<title>Sign up!</title>
</head>
<body>
	<nav class="navbar NavBar navbar-expand-sm navbar-dark">
 		<span class="navbar-brand brand">Fashion Club</span>
 		<button class="navbar-toggler menu" data-toggle="collapse" data-target="#menu">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="menu">
			<div class="row offset-lg-9 offset-sm-1">
				
				<ul class="navbar-nav list">
					<div class="col-3 ">
						<li class="nav-item item">
							<a href="#" class="nav-link">Home</a>
						</li>
					</div>
					<div class="col-3">
						<li class="nav-item item">
							<a href="#" class="nav-link">About</a>
						</li>
					</div>
					<div class="col-3">
						<li class="nav-item item">
							<a href="#" class="nav-link">Contact</a>
						</li>
					</div>
				</ul>
			</div>	
		</div>
 	</nav>
 	<br><br>
	<!-- Registration form -->	
	<div class="Registration">
		<form action="" class="form-main needs-validation" onsubmit="return validate();">
			<div class="row">
				<div class="col">
					<div class="form-group">
						<label for="Fname">First Name</label>
						<input type="text" name="Fname" class="form-control is-valid" id="Fname" required>
						<div class="valid-feedback" id="valid">
        					<p>Looks good!</p>
     		 			</div>
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label for="Lname">Last Name</label>
						<input type="text" name="Lname" class="form-control" id="Lname" required>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="gender">Gender</label>
				<select class="form-control">
					<option>Male</option>
					<option>Female</option>
				</select>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" name="email" class="form-control" id="email" required>
			</div>
			<div class="form-group">
				<label for="address">Address</label>
				<input type="text" name="address" class="form-control" id="address" required>
			</div>
			<div class="form-group">
				<label for="number">Phone Number</label>
				<input type="tel" name="number" class="form-control" id="number" required>
			</div>
			<div class="form-check">
				<input type="checkbox" name="terms" class="form-check-input" id="terms" required>
				<label for="terms" class="form-check-label">Accept Terms &amp; Conditions</label>
			</div>
				<br>
				<button class="btn btn-outline-primary" type="submit" onclick="validate();">Submit</button>

		</form>
	</div>
</body>
		<script type="text/javascript" src="js/Fashion.js"></script>
</html>
